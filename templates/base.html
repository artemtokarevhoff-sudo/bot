<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pyrus Task Scheduler{% endblock %}</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #f8f9fa;
        }
        
        .status-active { 
            color: #20c997; 
            font-weight: bold;
        }
        .status-inactive { 
            color: #dc3545; 
            font-weight: bold;
        }
        .tech-card { 
            transition: all 0.2s ease; 
        }
        .tech-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .time-input { 
            width: 70px; 
            text-align: center;
        }
        .log-error { color: #dc3545; }
        .log-warning { color: #ffc107; }
        .log-info { color: #0dcaf0; }
        .log-success { color: #20c997; }
        
        .badge-task-count {
            font-size: 0.8em;
            padding: 0.25em 0.6em;
        }
        
        .table-dark {
            --bs-table-bg: #2d2d2d;
            --bs-table-striped-bg: #343434;
            --bs-table-hover-bg: #3a3a3a;
        }
        
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        
        .form-control, .form-select {
            background-color: #343434;
            border-color: #404040;
            color: #f8f9fa;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            border-color: #0d6efd;
            color: #f8f9fa;
        }
        
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot me-2"></i>
                <span class="fw-bold">Pyrus Task Scheduler</span>
            </a>
            
            <div class="d-flex align-items-center">
                <span class="text-muted me-3 d-none d-md-block">
                    <i class="bi bi-clock me-1"></i>
                    <span id="current-time">Загрузка...</span>
                </span>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                    <label class="form-check-label" for="auto-refresh">Автообновление</label>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Обновление времени
        function updateTime() {
            const now = new Date();
            const options = { 
                timeZone: 'Europe/Samara',
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const timeString = new Intl.DateTimeFormat('ru-RU', options).format(now);
            document.getElementById('current-time').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Всплывающее уведомление
        function showToast(title, message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            
            const toastEl = document.createElement('div');
            toastEl.className = `toast align-items-center text-white bg-${type} border-0`;
            toastEl.setAttribute('role', 'alert');
            
            toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <strong>${title}:</strong> ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toastEl);
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
            
            // Удаляем после скрытия
            toastEl.addEventListener('hidden.bs.toast', function () {
                toastContainer.removeChild(toastEl);
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
