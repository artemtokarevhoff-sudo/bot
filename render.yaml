services:
  - type: web
    name: pyrus-scheduler-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pyrus-scheduler-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: WEB_CONCURRENCY
        value: 2

  - type: worker
    name: pyrus-scheduler-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pyrus-scheduler-db
          property: connectionString
      - key: SECRET_KEY
        syncValue: true
      - key: RENDER
        value: true

databases:
  - name: pyrus-scheduler-db
    databaseName: pyrus_scheduler
    user: pyrus_user
    plan: free